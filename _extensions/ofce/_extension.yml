title: Format OFCE
author: XT
version: 0.1.0
quarto-required: ">=1.3.300"
contributes:
  formats:
    common:
      format-ressources:
        - references.bib
        - secrets
      toc: true
      lang: fr
      fig-asp: 0.61
      crossref:
        fig-prefix: figure
        tbl-prefix: tableau
        eq-prefix: équation
        sec-prefix: section
        fig-title: figure
        tbl-title: tableau
        lof-title: Figures
        lot-title: Tableaux
        logo: www/ofce.png
      filters:
        - nameref
        - fr-nbsp
       # - custom-numbered-blocks
        - quotes
      shortcodes:
        - fontawesome
      #custom-numbered-blocks:
      #  classes:
      #   encadre:
      #      numbered: false
      #      collapse: true
      #      colors: [EFEFEF, EEEEEE]
      #      label: "Encadré "

    html:
      format-ressources: 
        - www/ofce.scss
      theme: [cosmo, www/ofce.scss]
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 600
      fig-format: svg
      cap-location: margin
      reference-location: margin
    pdf:
      format-ressources: 
        - img/ofce.png
        - img/siencespo.png
      documentclass: scrartcl
      mainfont: "Nunito"
      toc-depth: 1
      number-sections: true
      number-depth: 3
      classoption:
        - DIV=10
      papersize: a4
      fontsize: 11pt
      fig-cap-location: top
      extra_dependencies: ["float"]
      fig-dpi: 600
      fig-format: png
      include-in-header: "header.tex"
      include-before-body: "titlepage.tex"
    revealjs:
      format-ressources: 
        - www/ofce-pres.scss
      slide-level: 2
      slide-number: c/t
      center: false
      theme: [simple, www/ofce-pres.scss]
      navigation-mode: linear
      code-fold: false
      self-contained: false
      code-link: true
