title: Format OFCE
author: XT
version: 0.1.0
quarto-required: ">=1.3.300"
contributes:
  formats:
    common:
      format-ressources:
        - references.bib
      toc: true
      lang: fr
      fig-asp: 0.61
      crossref:
        fig-prefix: figure
        tbl-prefix: tableau
        eq-prefix: équation
        sec-prefix: section
        fig-title: figure
        tbl-title: tableau
        lof-title: Figures
        lot-title: Tableaux
        logo: www/ofce.png
      filters:
        - nameref
       # - custom-numbered-blocks
        - quotes
        - fontawesome
      #custom-numbered-blocks:
      #  classes:
      #   encadre:
      #      numbered: false
      #      collapse: true
      #      colors: [EFEFEF, EEEEEE]
      #      label: "Encadré "

    html:
      theme: [cosmo, ofce.scss]
      toc-location: left
      toc-title: Sur cette page
      number-sections: true
      number-depth: 3
      html-math-method: katex
      fig-dpi: 600
      fig-format: svg
      cap-location: margin
      reference-location: margin
    pdf:
      toc-depth: 1
      number-sections: true
      number-depth: 3
      documentclass: scrreprt
      classoption:
      - DIV=9
      papersize: a4
      fontsize: 10pt
      fig-cap-location: bottom
      extra_dependencies: ["float"]
      fig-dpi: 600
      fig-format: png
    revealjs:
      revealjs:
      slide-level: 2
      slide-number: c/t
      center: false
      theme: [simple, ofce-pres.scss]
      navigation-mode: linear
      code-fold: false
      self-contained: false
      code-link: true
