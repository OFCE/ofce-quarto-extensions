$if(title)$
<header id="title-block-header" class="quarto-title-block default$if(title-block-categories)$ quarto-title-block-categories$endif$">

<div class="quarto-title">
$if(nb)$
<h1 class="title ecographe-number">L'ÉcoGraphe n°$nb$ (<span id="pub-year"></span>)</h1>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var dateEl = document.querySelector('.date');
    if (dateEl) {
      var dateText = dateEl.textContent;
      var year = dateText.match(/\d{4}/);
      if (year) document.getElementById('pub-year').textContent = year[0];
    }
    var formatLinks = document.querySelectorAll('.quarto-alternate-formats a');
    formatLinks.forEach(function(link) {
      if (link.textContent.includes('Typst')) {
        link.innerHTML = link.innerHTML.replace(/Typst \(gow\)/i, 'PDF du Graphique');
      }
    });
  });
</script>
$else$
<h1 class="title">$title$</h1>
$endif$
$if(subtitle)$
<p class="subtitle">$subtitle$</p>
$endif$
$if(title-block-categories)$
$if(categories)$
<div class="quarto-categories">
$for(categories)$
<a href=".#category=$it$" class="quarto-category">$it$</a>
$endfor$
</div>
$endif$
$endif$
</div>

$title-metadata.html()$

</header>
$endif$
